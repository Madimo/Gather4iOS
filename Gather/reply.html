<div class="reply" id="F{{ reply_number }}">
    <div class="reply_head">
        <img class="author_avatar" onclick="userClicked({{ user_id }})" src='{{ avatar }}'/>
        <div class="trangle"></div>
        <div class="author">
            <span onclick="userClicked({{ user_id }})">{{ reply_author }}</span>
        </div>
        <div class="reply_time">
            <span>{{ reply_time }}</span>
        </div>
        <div class="reply_number">
            <span>#{{ reply_number }}</span>
        </div>
    </div>
    <div class="reply_body" onclick="replyClicked({{ reply_id }})">
        <div class="reply_content">
            {{ reply_body }}
        </div>
    </div>
</div>
