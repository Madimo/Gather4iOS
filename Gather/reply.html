<div class="reply">
    <img class="avatar" onclick="userClicked({{ user_id }})" src='{{ avatar }}'/>
    <div class="reply_info">
        <span class="reply_author" onclick="userClicked({{ user_id }})">{{ reply_author }}</span>
        <span class="reply_time">{{ reply_time }}</span>
    </div>
    <div class="reply_body" onclick="replyClicked({{ reply_id }})"/>
        {{ reply_body }}
    </div>
</div>
